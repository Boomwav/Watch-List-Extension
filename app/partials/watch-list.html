<div>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><img src="Watch-List-48.png"/></a>
        </div>
	
        <form class="navbar-form navbar-right" ng-submit="addItem()">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="newPlaylistId" placeholder="YouTube URL">
            </div>
            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
        </form>
    </div>
</nav>

<section>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Playlist</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="playlist in watchlist.playlists track by playlist.id" ng-mouseenter="hover = true" ng-mouseleave="hover = false">
            <td><a href="#/playlists/{{playlist.id}}">{{playlist.snippet.title}}</a></td>
            <td><div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
                {{playlist.contentDetails.itemCount}}%
              </div>
            </div>
            <td class="deleteColumn"><a class="trash" ng-class="{hoverButton: !hover}" ng-click="deleteItem(playlist.id)"><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>
        </tbody>
    </table>
    
</section>
</div>

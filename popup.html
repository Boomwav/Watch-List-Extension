<!DOCTYPE html>
<html ng-app="watchListApp" style="min-width:800px;">
  <head>
    <script src="js/angular.min.js"></script>
    <script src="js/controllers.js"></script>

    <script src="popup.js"></script>

    <link rel="stylesheet" href="css/main.css">

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <!-- Latest compiled and minified JQuery -->
    <script src="js/jquery-2.1.0.min.js"></script>

      <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <title>Watch List</title>

  </head>
  <body ng-controller="PlaylistsCtrl">

    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <a class="brand" href="#"><img src="Watch-List-48.png"/></a>
      </div>
    </nav>

    <section>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Playlist</th>
            <th>Channel</th>
            <th>Progress</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="playlist in playlists">
            <td><a href="http://www.youtube.com/watch?v=wXFIgvmYKBo&list=PLG57_J3QmeWuQZpnBgCXHJOfGd5ufVfjd&feature=share&index=1" target="_blank">{{playlist.title}}</a></td>
            <td><a href="{{playlist.channelUrl}}">{{playlist.channelName}}</a></td>
            <td>{{playlist.progress}}</td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>

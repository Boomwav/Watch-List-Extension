<!DOCTYPE html>
<html ng-app="watchListApp" ng-csp style="min-width:800px;">
  <head>
    <script src="js/angular.min.js"></script>
    <script src="js/controllers.js"></script>

    <link rel="stylesheet" href="css/main.css">

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <!-- Latest compiled and minified JQuery -->
    <script src="js/jquery-2.1.0.min.js"></script>

      <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <script src="popup.js"></script>

    <title>Watch List</title>

  </head>
  <body ng-controller="PlaylistsCtrl">

    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <a class="brand" href="#"><img src="Watch-List-48.png"/></a>
      </div>
    </nav>

    <div id="buttons">
      <label> <input id="query" value='cats' type="text"/><button id="search-button">Search</button></label>
    </div>

    <section>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Playlist</th>
            <th>Channel</th>
            <th>Published At</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="playlist in playlists">
            <td><a href="http://www.youtube.com/playlist?list={{playlist.id}}" target="_blank">{{playlist.snippet.title}}</a></td>
            <td><a href="http://www.youtube.com/channel/{{playlist.snippet.channelId}}" target="_blank">{{playlist.snippet.channelTitle}}</a></td>
            <td>{{playlist.snippet.publishedAt}}</td>
          </tr>
        </tbody>
      </table>
    </section>

    <div id="search-container"></div>
  </body>
</html>
